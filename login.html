<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- this is the link to tailwind framework -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- this is the path to the css file -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/login.css">
  <script src="https://kit.fontawesome.com/25ff1b0eed.js" crossorigin="anonymous"></script>
  <title>YOUGYM</title>
</head>

<body>

  <!-- this is the navbar section -->




  <!--the end navbar section -->

  <!-- this is the header section -->


  <header>

  </header>


  <!-- the end of header section -->

  <!-- this is the main section -->


  <main class="pader h-[100vh] w-[100vw] ">
    <div
      class="flexer  min-h-[600px] flex justify-between rounded-[60px] absolute  overflow-hidden bg-white  z-2">
      <div class="signin py-[5%] flex flex-col justify-evenly items-center ">
        <h1 class="font-bold text-[40px] pb-7">SIGN IN</h1>
        <div class="icons flex w-[60%] justify-evenly">
          <i class="fa-brands fa-square-x-twitter fa-2xl"></i>
          <i class="fa-brands fa-square-facebook fa-2xl"></i>
          <i class="fa-brands fa-linkedin fa-2xl"></i>
          <i class="fa-brands fa-youtube fa-2xl"></i>
        </div>


        <p class="marger font-medium">or use your Email and Password</p>
        <form class=" h-fit flex flex-col justify-center" id="form" action="index.html">
          <input type="text" onkeydown="validation1()" id="email"  placeholder="Email"
            class="border-b-2 w-[100%] outline-none "required>
          <span id="text"></span>

          <input type="password" placeholder="Password"  class="border-b-2 my-9 w-[100%] outline-none" required>

          <input type="submit"  value="Sign-In" href="index.html"  class=" font-bold my-5 mx-auto bg-yellow-400  text-white px-16 py-3 rounded-[30px]">
        </form>


        
      

      </div>

      <div id="loger" class="loger absolute py-36 h-[600px] w-[70%]  flex justify-evenly  bg-yellow-400">

        <div id="cont" class="cont absolute  flex flex-col justify-evenly items-center">
          <h1 class="font-bold mb-5 text-[45px]">welcome, friend !</h1>
          <p class="text-white mb-5 font-bold text-center text-[20px] w-fit">Register with your personel details to <br>
            use all of site features</p>
          <a id="registerButton" href="#"
            class="font-bold  bg-transparent border-[2px] border-white px-16 py-3 rounded-[30px]">Sign Up</a>
        </div>

      </div>
      <div class="signin1 py-[5%] flex flex-col justify-evenly items-center ">
        <h1 class="font-bold text-center w-[100%] text-[30px] pb-7">CREATE ACCOUNT</h1>
        <div class="icons flex w-[60%] justify-evenly">
          <i class="fa-brands fa-square-x-twitter fa-2xl"></i>
          <i class="fa-brands fa-square-facebook fa-2xl"></i>
          <i class="fa-brands fa-linkedin fa-2xl"></i>
          <i class="fa-brands fa-youtube fa-2xl"></i>
        </div>

        

        <form class=" h-fit flex flex-col justify-center" id="form1" action="index.html">
          <input type="text" placeholder="User Name"  class="border-b-2 my-9 w-[100%] outline-none" required>
          <input type="email" onkeydown="validation()" id="email1"  placeholder="Email"
            class="border-b-2 w-[100%] outline-none "required>
          <span id="text1"></span>

          <input type="password" placeholder="Password"  class="border-b-2 my-9 w-[100%] outline-none" required>

          <input type="submit"  value="Sign-In" href="index.html"  class="font-bold my-5 mx-auto bg-yellow-400  text-white px-16 py-3 rounded-[30px]">
        </form>
        

        
      </div>
    </div>
  </main>


  <!-- the end of main section -->

  <!-- this is the footer section -->



  <!-- the end of footer section -->

  <script type="text/javascript">
    function validation1() {
      var form = document.getElementById("form");
      var email = document.getElementById("email").value;
      var text = document.getElementById("text");
      var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (email.match(pattern)) {
        form.classList.add("valid");
        form.classList.remove("invalid");
        text.innerHTML = "Your Email Address is Valid";
        text.style.color = "#00ff00";
        text.style.fontWeight = "700";
      }
      else {
        form.classList.remove("valid");
        form.classList.add("invalid");
        text.innerHTML = "Please enter valid Email Address";
        text.style.color = "#ff0000";
        text.style.fontWeight = "700";
      }
    }
    function validation() {
      var form = document.getElementById("form1");
      var email = document.getElementById("email1").value;
      var text = document.getElementById("text1");
      var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (email.match(pattern)) {
        form.classList.add("valid");
        form.classList.remove("invalid");
        text.innerHTML = "Your Email Address is Valid";
        text.style.color = "#00ce00";
        text.style.fontWeight = "700";
      }
      else {
        form.classList.remove("valid");
        form.classList.add("invalid");
        text.innerHTML = "Please enter valid Email Address";
        text.style.color = "#ff0000";
        text.style.fontWeight = "700";
      }
    }

  </script>
</body>
<script>
  var check = 0;
  var signIn = document.getElementById("registerButton")
  var loger = document.getElementById("loger")
  var logerCont = document.getElementById("cont")
  signIn.addEventListener("click", function () {
    if (!check) {
      loger.style.left = "-15%"
      cont.style.right = "5%"
      signIn.textContent = "Sign in"
      check = 1;
    } else {
      loger.style.left = "47%"
      cont.style.right = "25%"
      signIn.textContent = "Sign up"
      check = 0;
    }
  })
</script>


</html>
