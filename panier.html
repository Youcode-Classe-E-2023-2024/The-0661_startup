          <select name="Options" class="bold flex justify-between mb-32 my-5 py-6 px-3 bg-slate-300 rounded-lg w-[90%]" id="cars">
            <option value="Other options">Other options</option>
            <option value="op1">1</option>
            <option value="op2">2</option>
